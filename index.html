<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1 class="title">Color Picker</h1>
        <div class="panel-container">
          <div class="preview">
            <span class="color-value"></span>
          </div>
          <div class="panel">
            <canvas class="panel-canvas" width="400" height="200"></canvas>
            <div class="panel-handle"></div>
          </div>
        </div>
        <input type="range" class="hue-input" min="0" max="360" value="0" />

        <div class="outputs">
          <div class="output output--hex">
            <input type="text" readonly class="output-text" />
            <button class="copy-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 -960 960 960"
                height="24"
                width="24"
                fill="currentColor"
              >
                <path
                  d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"
                />
              </svg>
            </button>
          </div>
          <div class="sub-outputs">
            <div class="output output--cmyk">
              <input type="text" readonly class="output-text" />
            </div>
            <div class="output output--rgb">
              <input type="text" readonly class="output-text" />
            </div>
          </div>
          <div class="sub-outputs">
            <div class="output output--hsv">
              <input type="text" readonly class="output-text" />
            </div>
            <div class="output output--hsl">
              <input type="text" readonly class="output-text" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
