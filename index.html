<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1 class="title">Color Picker</h1>
        <div class="panel-container">
          <div class="preview">
            <span class="color-value"></span>
          </div>
          <div class="panel">
            <canvas class="panel-canvas" width="400" height="200"></canvas>
            <div class="panel-handle"></div>
          </div>
        </div>
        <input type="range" class="hue-input" min="0" max="360" value="0" />
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
